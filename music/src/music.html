<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../data/fonts/iconfont.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="./index.js"></script>
	<title>Document</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		body {
			overflow: hidden;
		}
	  .wrapper {
			overflow: hidden;
			overflow-x: hidden;
		}
		.music {
      overflow: hidden;
			width: 300px;
			margin: 0 auto;
			height: 400px;
			margin-top: 50px;
			position: relative;
		}
		.content {
			overflow-x: hidden;
			width: 100%;
			height: 100%;
			background: url('../data/img/background.jpg') fixed no-repeat 0 0;
			background-size: 100% 100%;
    }
    .progress {
      width: 100%;
      height: 5px;
      position: fixed;
      bottom: 80px;
    }
    .progressBar {
      line-height: 5px;
      position: absolute;
      display: inline-block;
			height: 5px;
			border-left: 10px;
			background:rgb(224, 223, 120);
			border-radius: 5px;
    }
		.controlbar {
			width: 100%;
			height: 80px;
			background:  rgba(130, 130, 130, 0.3);
			position: fixed;
			bottom: 0;
		}
		.controler {
			margin: auto;
			width: 400px;
			height: 100%;
			line-height: 80px;
			text-align: center;
		}
		.controler span {
			margin: 10px;
    }
    .controlbar > span {
      margin: 0 10px;
    }
		.iconfont {
			font-size: 45px;
      color: white;
      opacity: 0.8;
    }
    .iconfont:hover {
      opacity: 1;
    }
		#songMsg{
			line-height: 80px;
			color: white;
    }
    .time {
      line-height: 80px;
      float: right;
    }
    #songMsg {
      float: left;
    }

		.icon-pcduanbizhixiazaicishutubiao1 {
			font-size: 45px;
		}
    .lyric {
			position: absolute;
      overflow-y: scroll;
      height: 400px;
      width: 300px;
      text-align: center;
			color: white;
			transition: top 1s;
    }
    .lyric::-webkit-scrollbar {
      display: none;
    }
    .lyric span {
      display: block;
      line-height: 30px;
    }
	</style>
</head>
<body>
	<div class="wrapper" id="content">
		<div class="content" >
			<audio  id="audio">
				您的浏览器不支持 audio 标签
			</audio>
			<div class="music">
        <div id="lyric" class="lyric">

        </div>
			</div>
			<div class="sidebar">
      </div>
      <div class="progress"><span class="progressBar" id="progressBar"></span></div> 
			<div class="controlbar">
          <span id="songMsg">歌曲</span>
          <span id="time" class="time"></span> 
				<div class="controler">
					<span id="pre"><i class="iconfont icon-shangyiqu"></i></span>
					<span id="play"><i class="icon-pcduanbizhixiazaicishutubiao iconfont" id="toPlay"></i></span>
					<span id="next"><i class="icon-xiayiqu iconfont"></i></span>
					<span id="songName"></span>
        </div>
			</div>
		</div>
	</div>
</body>
</html>
