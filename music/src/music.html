<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../data/fonts/iconfont.css">
	<link rel="stylesheet" href="./music.css">
	<script type="text/javascript"  src="./jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="./index.js"></script>
	<title>Document</title>
</head>
<body>
	<div class="wrapper" id="content">
		<div class="content" >
			<audio  id="audio">
				您的浏览器不支持 audio 标签
			</audio>
			<div class="music-contain">
				<div class="music">
						<div id="lyric" class="lyric">
						</div>
				</div>
			</div>
			<div class="musicCaseWrapper">
				<div class="musicCase"></div>
				<div class="sideBar">
					<span class="slideLyrics">歌曲列表</span>
				</div>
      </div>
      <div class="progress"><span class="progressBar" id="progressBar"></span></div> 
			<div class="controlbar">
				<span id="songMsg">歌曲</span>
				<span id="time" class="time"></span> 
				<div class="controler">
					<div class="control">
						<div class="play">
							<span id="pre"><i class="iconfont icon-shangyiqu"></i></span>
							<span id="play"><i class="icon-pcduanbizhixiazaicishutubiao iconfont" id="toPlay"></i></span>
							<span id="next"><i class="icon-xiayiqu iconfont"></i></span>
						</div>
						<div class="volume">
							<div class="volume-bar"><span class="bar"></span><span class="volume-btn"></span></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
